apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-videos-processed
  namespace: video-streaming
spec:
  volumeName: pv-videos-processed
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: hostpath-storage

