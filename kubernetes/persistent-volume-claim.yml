apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-videos
  namespace: video-streaming
spec:
  volume: pv-videos
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: ""

