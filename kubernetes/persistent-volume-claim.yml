kind: PersistentVolumeClaim
metadata:
  name: pvc-videos-processed
  namespace: video-streaming
spec:
  volume: pv-videos-processed
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: ""

